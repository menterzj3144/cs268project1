        <div class="container">
            
            <h1>Send an e-mail to Through The Kitchen Hole:</h1>

            <form action="mailto:ttkhband@gmail.com" method="post" enctype="text/plain" id="userform">
            Name:<br>
            <input type="text" name="name"><br><br>
            E-mail:<br>
            <input type="text" name="mail"><br><br>
            Message:<br>
            <textarea id="message" rows="4" cols="40" name="message" form="userform"></textarea><br><br>
            <input class="form-button" id="submit-button" type="submit" value="Send">
            <input class="form-button" id="reset-button" type="reset" value="Reset">
            </form>

            <p id="thank">
                Thank you for getting in contact with us!
            </p>

            <div class="social-block">
                <a href="https://www.facebook.com/ttkhband/" target="_blank"><img src="images/facebooklogo.png" alt="Facebook logo"></a>
