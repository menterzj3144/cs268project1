<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TTKH | Rock Band</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/photos.css">
        <link rel="shortcut icon" href="images/rock.png">
        <script src="js/slider.js" defer></script>
        <script src="js/gallery.js" defer></script>
        <script src="js/menu.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <a id="logo-a" href="index.html"><img class="head-logo" src="images/ttkhlogonowords.png" alt="TTKH Logo"></a>

            <div id="menu-button">
                <svg viewBox="0 0 100 80" width="30" height="30">
                  <rect fill="white" width="100" height="10"></rect>
                  <rect fill="white" y="30" width="100" height="10"></rect>
                  <rect fill="white" y="60" width="100" height="10"></rect>
                </svg>
            </div>
            
            <nav id="navigation">
                <ul>
                    <li class="social">
                        <ul>
                            <li class="social-nav"><a href="https://www.facebook.com/ttkhband/" target="_blank"><img src="images/facebooklogo.png" alt="Facebook logo"></a></li>
                            <li class="social-nav"><a href="https://www.instagram.com/ttkhband/" target="_blank"><img src="images/instagramlogo.png" alt="Instagram logo"></a></li>
                            <li class="social-nav"><a href="https://open.spotify.com/artist/2nLis9wk36AJSOztIZabAR" target="_blank"><img src="images/spotifylogo.png" alt="Spotify logo"></a></li>
                        </ul>
                    </li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a class="active" href="photos.html">Photos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="https://shop.spreadshirt.com/TTKHMerchandise?fbclid=IwAR1ZDCuIi2MMRMiZ2S1ThmJlKivUtkEGMHsQ7croT8_eIgwxnbvW-Da1jaQ" target="_blank">Shop</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="photo-block">
            <div class="carousel">
                <img id="photo" src="images/bjmf2.jpg" alt="Photo slider">
                <div id="previous-button" class="navigation-button">&#8678;</div>
                <div id="next-button" class="navigation-button">&#8680;</div>
            </div>

            <div class="gallery" id="gallery">
                <img class="gallery-img" id="test" src="images/thebarndrums.jpg" alt="Drum set">
                <img class="gallery-img" src="images/theplus01.jpg" alt="TTKH performing at The Plus">
                <img class="gallery-img" src="images/tobyweird.jpg" alt="Toby with a weird face">
                <img class="gallery-img" src="images/bjmf2.jpg" alt="TTKH performing at the Bitter Jester Music Festival">
                <img class="gallery-img" src="images/theplus02.jpg" alt="TTKH performing at The Plus">
                <img class="gallery-img" src="images/theplus03.jpg" alt="TTKH in from of The Plus sign">
                <img class="gallery-img" src="images/gym.jpg" alt="TTKH selfie in Memorial High School gym">
                <img class="gallery-img" src="images/abby.jpg" alt="Abby singing">
                <img class="gallery-img" src="images/braedon.jpg" alt="Braedon playing drums">
                <img class="gallery-img" src="images/toby.jpg" alt="Toby playing guitar">
                <img class="gallery-img" src="images/kate.jpg" alt="Kate playing bass">
                <img class="gallery-img" src="images/zach.jpg" alt="Zach playing guitar and singing">
                <img class="gallery-img" src="images/TTKH-5.jpg" alt="TTKH performing at The Plus">
                <img class="gallery-img" src="images/thebarn.jpg" alt="TTKH performing in a barn">
                <img class="gallery-img" src="images/bjmf1.jpg" alt="TTKH performing at the Bitter Jester Music Festival">
                <img class="gallery-img" src="images/mixer.jpg" alt="Picture of a sound board">
            </div>

            <div id="my-modal" class="modal">
                <span class="close-cursor">&times;</span>
                <img class="modal-content" id="modal-img" src="images/thebarndrums.jpg" alt="Large image">
            </div>
        </div>
    </body>
</html>
